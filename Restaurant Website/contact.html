<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="email" content="bubk0001@algonquinlive.com" />
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleContact.css">
    <title>El Jefe's Contact</title>
</head>

<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="main-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="contactus">
            <section>
                <h1>Reserve a Table</h1>
            </section>
    
            <section class="reservation">
                <table>
                  <tr>
                    <td class="label"><form><label>Your Name:</label></form></td>
                    <td class="input"><form><input type="text"></form></td>
                  </tr>
                  <tr>
                    <td class="label"><form><label>Email:</label></form></td>
                    <td class="input"><form><input type="email"></form></td>
                  </tr>
                  <tr>
                    <td class="label"><form><label>Telephone Number:</label></form></td>
                    <td class="input"><form><input type="tel" placeholder="(123)-456-7890" pattern="([0-9]){3}-[0-9]{3}-[0-9]{4}"></form></td>
                  </tr>
                  <tr>
                    <td class="label"><form><label>Chcek if you require a special diet </label></form></td>
                    <td class="input"><form><input type="checkbox"></form></td>
                  </tr>
                </table>
                <form style="text-align: center;"><input type="button" onclick="alert('You have successfully reserved a table. See you soon!')" value="Reserve a table"></form>
        
    
                <table class="contact">
                    <tr>
                        <td>
                            <h2>You can find us at:</h2>
                              <p>
                                61 York Street<br>
                                Ottawa, Ontario<br>
                                K1N 9C7 <br>
                                (613) 123-JEFE<br>
                                <a
                              href="mailto:contactus@eljefeseatery.com?subject=inquiry%20from%20website"
                            >
                              contactus@eljefeseatery.com</a
                            >
                              </p>
                              <p>We would love to hear from you today!</p>
                        </td>
                        <td>
                            <img src="/images/location.JPG" alt="Google Maps location">
                        </td>
                    </tr>
                </table>
                
            </section>
        </div>
        
        

        <!-- Footer -->
        <footer>
            <p>El Jefe's Eatery &copy; 2020</p>
        </footer>

    </div>
    <!-- Wrapper Ends -->
</body>
</html>
